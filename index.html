<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter location" id="userInput" />
    <button onclick="getCurrentWeather(userInput.value)">Get Weather</button>
    <div id="location">
      <h1 id="city">City</h1>
      <h2 id="stateCountry"></h2>
      <h2 id="time"></h2>
    </div>
    <div id="currentWeather">
      <div id="currentConditions">
        <img src="" alt="condition" id="conditionIcon" />
        <h1 id="conditionText"></h1>
      </div>

      <h1 id="temperature"></h1>
    </div>
  </body>
</html>
