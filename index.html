<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <input type="text" placeholder="Enter location" id="userInput" />
      <button onclick="getWeatherData(userInput.value)">Get Weather</button>
    </div>
    <div class="environment">
      <h1>Environmental Conditions</h1>
      <p class="windSpeed"></p>
      <p class="humidity"></p>
      <p class="uvIndex"></p>
      <p class="airQuality"></p>
    </div>
    <div class="weather" style="display: none">
      <h1>Today's Weather</h1>
      <div class="location">
        <h1 class="city">City</h1>
        <h2 class="stateCountry"></h2>
        <h2 class="time"></h2>
      </div>
      <div class="currentWeather">
        <div class="currentConditions">
          <img src="" alt="condition" class="conditionIcon" />
          <h1 class="conditionText"></h1>
        </div>
        <h1 class="temperature"></h1>
      </div>
    </div>
    <div class="forecast">
      <h1>Forecast</h1>
    </div>
  </body>
</html>
